<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <table class="page-outer" >
        <tr>
            <td>
                {% include header.html %}
            </td>
        </tr>
        <tr>
            <td class="page-content">
                <table class="page-content" style="width: 100%">
                    <tr>
                        <td class="page-sidebar">
                            <div class="wrapper">
                                {% include sidebar.html %}
                            </div>
                        </td>
                        <td class="page-post">
                            <div class="wrapper">
                                {{ content }}
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="page-sidebar">
							{% include footer.html %}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
		{% comment %}
        <tr>
            <td class="page-footer">
                {% include footer.html %}
            </td>
        </tr>
		{% endcomment %}
    </table>
  </body>

</html>
